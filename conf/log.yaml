version: 1
disable_existing_loggers: false
formatters:
  simple:
    format: "%(name)s - %(levelname)s - %(message)s"
  verbose:
    format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
handlers:
  console:
    class: logging.StreamHandler
    formatter: simple
    level: DEBUG
  file:
    class: logging.FileHandler
    formatter: verbose
    level: DEBUG
    filename: logs/logfile.log
loggers:
  root:
    level: DEBUG
    handlers:
      - console
      - file
